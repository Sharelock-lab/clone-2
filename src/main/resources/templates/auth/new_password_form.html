<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
</head>
<body>
<div class="container-fluid container-fluid-bg"></div>

<div class="container container-auth">
    <div class="card auth-form-min-width">
        <div class="card-body m-4">
            <p class="text-center">
                <img height="100" width="100" src="/img/logo.png" th:src="@{/img/logo.png}"/>
            </p>
            <h2 class="text-center mb-4">
                Ustal nowe hasło
            </h2>
            <form th:action="@{/setNewPassword}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{name}">
                <input type="hidden" th:field="*{country}">
                <input type="hidden" th:field="*{description}">
                <input type="hidden" th:field="*{email}">
                <div class="form-floating mb-3">
                    <input type="password"
                           class="form-control auth-form-input-height"
                           id="passwordInput"
                           th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'invalid-input' : ''"
                           onchange="removeInvalidClass(this, 'passwordErrorSpan')">
                    <label for="passwordInput">Hasło</label>
                    <span th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"
                          class="invalid-input-feedback"
                          id="passwordErrorSpan"></span>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Wyślij</button>
            </form>
        </div>
        <div class="card-body text-center">
            <a th:href="@{/login}" class="card-link">Zaloguj</a>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="pt-4 text-center pb-4">
                <a target="_blank" class="mt-4" href="https://icons8.com"><img width="32" height="32" th:src="@{/img/icons8.png}"/></a> Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
